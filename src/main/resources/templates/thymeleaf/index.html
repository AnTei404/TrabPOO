<html>
<head>
    <title>Shady Saloon</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <style>
        .photo-selection {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .photo-option {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 5px;
            transition: border-color 0.3s;
        }

        .photo-option img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 3px;
        }

        .photo-option.selected {
            border-color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .photo-label {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<h1>Welcome to the Shady Saloon</h1>
<form action="/submit-name" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Please enter letters only (no numbers or special characters)" oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '')" required>

    <div class="photo-selection">
        <label>Choose your photo:</label>
        <div th:utext="${photoGrid}"></div>
    </div>

    <!-- Hidden input to store the selected photo path -->
    <input type="hidden" id="selectedPhoto" name="photoPath" th:value="${selectedPhoto}">

    <button type="submit">Enter</button>
</form>
</body>
</html>
