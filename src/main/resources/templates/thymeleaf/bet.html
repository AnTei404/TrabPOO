<!-- src/main/resources/templates/thymeleaf/bet.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Place Your Bet</title>
  <link rel="stylesheet" href="/styles/bet.css">
</head>
<body>
<h1 th:text="${title} + ', ' + ${name} + '!'">Place Your Bet</h1>
<p>You have <span th:text="${chips}"></span> chips.</p>
<form th:action="${formAction}" method="post">
  <label for="chipsBet">Chips to bet:</label>
  <input type="number" id="chipsBet" name="chipsBet" min="1" th:attr="max=${chips}" required>
  <button type="submit">Start Game</button>
</form>
<a href="/games">Back to Games</a>
</body>
</html>
